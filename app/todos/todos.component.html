<form role="form">
    <div class="form-group has-feedback">
        <div class="col-md-6 col-md-offset-3">
            <input type="text" class="form-control" required placeholder="what to do..."  #newTodo>
            <i class="form-control-feedback fa fa-sticky-note-o"></i>
            <div class="bg-success">
                <div *ngFor="let todo of todos">
                    <div (click)="deleteTodos(todo)">{{todo.name}} &nbsp; {{todo.done ? '&#10003;' : '&#10005;'}}</div>
                </div>
            </div>
        </div>
        <button class="btn btn-info pull-left" (click)="addTodo(newTodo.value); newTodo.value=''">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</form>
